<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Input with Dynamic Character Limit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("images/bgimage.jpg"); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffd700;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      resize: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    textarea:focus {
      border-color: #ffd700;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 8px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 4px;
      transition: width 0.2s ease, background-color 0.2s ease;
      background-color: #4caf50; /* start green */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Type Your Message</h2>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <div class="counter" id="charCounter">0/200 characters</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="warning" id="warning">You have exceeded the 200 character limit!</div>
  </div>

  <script>
    const textarea = document.getElementById('message');
    const counter = document.getElementById('charCounter');
    const warning = document.getElementById('warning');
    const progressFill = document.getElementById('progressFill');
    const maxChars = 200;

    textarea.addEventListener('input', () => {
      let currentLength = textarea.value.length;

      if (currentLength >= maxChars) {
        textarea.value = textarea.value.substring(0, maxChars);
        currentLength = maxChars;
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }

      counter.textContent = `${currentLength}/${maxChars} characters`;

      // Update progress bar width
      const percentage = (currentLength / maxChars) * 100;
      progressFill.style.width = percentage + '%';

      // Change progress bar color dynamically
      if (percentage < 50) {
        progressFill.style.backgroundColor = '#4caf50'; // Green
      } else if (percentage < 80) {
        progressFill.style.backgroundColor = '#ffeb3b'; // Yellow
      } else {
        progressFill.style.backgroundColor = '#ff4d4d'; // Red
      }
    });
  </script>
</body>
</html>
